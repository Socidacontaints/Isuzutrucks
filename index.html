<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie JPG - 8 images</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .page {
      margin: 20px auto;
      width: 21.5cm;   /* largeur demandée */
      height: 22cm;    /* hauteur demandée */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
      background: white;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ou cover selon le rendu voulu */
      display: block;
    }
  </style>
</head>
<body>
  <h1></h1>

  <!-- 8 images -->
  <div class="pages">
    <div class="page"><img src="image1.jpg" alt="Image 1"></div>
    <div class="page"><img src="image2.jpg" alt="Image 2"></div>
    <div class="page"><img src="image3.jpg" alt="Image 3"></div>
    <div class="page"><img src="image4.jpg" alt="Image 4"></div>
    <div class="page"><img src="image5.jpg" alt="Image 5"></div>
    <div class="page"><img src="image6.jpg" alt="Image 6"></div>
    <div class="page"><img src="image7.jpg" alt="Image 7"></div>
    <div class="page"><img src="image8.jpg" alt="Image 8"></div>
  </div>

</body>
</html>
